<!DOCTYPE html>
<html>

<head>
    <title>Tuner-B</title>
    <meta charset="utf-8">
    <script src='js/fft.js'></script>
    <script src='js/cookies.js'></script>
    <script src='js/cybuf.js'></script>
    <script src='js/main.js' charset="utf-8"></script>
    <script src='js/pitchdetect.js' charset="utf-8"></script>
    <script src='js/notes.js' charset="utf-8"></script>
    <script src='js/soundmaker.js' charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div id='message'>Test</div>
    <div id="optionButton">
        &#9881;
    </div>
    <div id="options" class="hidden">
        <span class="option">
            <strong>Themes</strong>
        </span>
        <span class="option theme" data-theme="default">Default Theme</span>
        <span class="option theme" data-theme="hacker">Hacker Theme</span>
        <span class="option">
            <strong>Other Options</strong>
        </span>
        <span class="option">Sensitivity &nbsp;
            <input id="sensitivityRange" type="range" min="-20" max="-0.1" value="-10" step="0.1">
        </span>
        <span class="option">
            <button id="save-options">close</button>
        </span>
    </div>
    <div style='text-align: center'>
        <canvas id='canvas'></canvas>
        <!--<button onclick="updatePitch(0);">sample</button>-->
        <div class="chords">
            <div id="detector" class="vague">
                <div class="pitch">
                    <span id="pitch"></span>
                </div>
                <div class="note">
                    <span id="note"></span>
                    <span id="flat">&#9837;</span>
                    <span id="sharp">&#9839;</span>
                </div>
                <div id="leftie" class="output output_left"></div>
                <div id="rightie" class="output output_right"></div>
                <div id="detune">
                    <span id="detune_amt">--</span>
                    <span id="flat">cents &#9837;</span>
                    <span id="sharp">cents &#9839;</span>
                </div>
            </div>
        </div>
    </div>

    <div class="player" id="player">
    	<div id="player_toggle">
    		Open Tone Generator
    	</div>
        <div class="detune">
            <button class="sharp">&#9839;</button>
        </div>

        <div class="playButtons">
        	<button id="play">&#9654;</button>
        	<button id="stop">&#9724;</button>
        </div>

        <div class="text">Octave</div>

        <div class="octaves">
            <button class="octave" data-active="true">4</button>
            <button class="octave">5</button>
            <button class="octave">6</button>
            <button class="octave">7</button>
        </div>
		<br><br>
        <div class="text">Chord</div>

        <div class="notes">
            <button class="notie" data-active="true">C</button>
            <button class="notie">D</button>
            <button class="notie">E</button>
            <button class="notie">F</button>
            <button class="notie">G</button>
            <button class="notie">A</button>
            <button class="notie">B</button>
        </div>
        <br><br><br>
    </div>
</body>

</html>
